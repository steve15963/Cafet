spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username:
    password:
    url:

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect

  mail:
    host: smtp.naver.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          startssl:
            enable: true
            required: true
        sender:
jwt:
  key: 
  accessTokenExpirationTime:
    int: 3000000
  refreshTokenExpirationTime:
    int: 300000
  whiteList:
    /swagger/**,
    /swagger-resources/**,
    /health,
    /v3/api-docs/**,
    /swagger-ui/**,
    /api/boardfile/**,
    /api/user/logout,
    /api/user/login/**,
    /api/user/new/**,
    /api/board/**,
    /api/shop/**,
    /api/location/**

opendata:
  key:

mail:
  regist:
    ExpirationTime:
      int: 5
    CheckExpirationTime:
      int: 1
